images:
  -
    image: 
      - ghcr.io/shyim/shopware-docker/cli
    buildTags: [ 'cli' ]
    dockerFile: cli/Dockerfile
    context: cli 
    templates:
      cli/Dockerfile.twig: cli/Dockerfile
    tags:
      php80:
        phpVersion: '8.0'
        phpVersionNumeric: 80
      php81:
        phpVersion: '8.1'
        phpVersionNumeric: 81
      php82:
        phpVersion: '8.2'
        phpVersionNumeric: 82
  -
    image: 
      - ghcr.io/shyim/shopware-docker/cli
    buildTags: [ 'cli-xdebug' ]
    dockerFile: cli/Dockerfile
    context: cli
    variables:
      xdebug: 3
    templates:
      cli/Dockerfile.twig: cli/Dockerfile
    tags:
      php80-xdebug:
        phpVersion: '8.0'
        phpVersionNumeric: 80
      php80-xdebug3:
        phpVersion: '8.0'
        phpVersionNumeric: 80
      php81-xdebug:
        phpVersion: '8.1'
        phpVersionNumeric: 81
      php82-xdebug:
        phpVersion: '8.2'
        phpVersionNumeric: 82
