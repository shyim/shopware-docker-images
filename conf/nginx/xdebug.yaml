images:
  -
    image: 
      - ghcr.io/shyim/shopware-docker/5/nginx
    buildTags: [ 'xdebug2' ]
    dockerFile: nginx/Dockerfile
    platforms:
      - linux/amd64
      - linux/arm64
    context: nginx 
    templates:
      nginx/Dockerfile.twig: nginx/Dockerfile
      nginx/10-classic.conf: nginx/rootfs/etc/nginx/sites-enabled/www.conf
    variables:
      xdebug: 2
      APP_DOCUMENT_ROOT: '/var/www/html'
    tags:
      php74-xdebug:
        phpVersion: '7.4'
        phpVersionNumeric: 74
      php74-xdebug3:
        phpVersion: '7.4'
        phpVersionNumeric: 74
        xdebug: 3
      php80-xdebug:
        phpVersion: '8.0'
        phpVersionNumeric: 80
        xdebug: 3
      php80-xdebug3:
        phpVersion: '8.0'
        phpVersionNumeric: 80
        xdebug: 3
      php81-xdebug:
        phpVersion: '8.1'
        phpVersionNumeric: 81
        xdebug: 3
